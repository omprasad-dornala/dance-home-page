<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Dance Home Page</title>
</head>

<body>
    <div class="container">
        <div class="left">
            <div class="logo"><img src="./img/Logo.png" alt="Logo"></div>
            <div class="left-img"><img src="./img/dance-bg.jpg" alt="Dance"></div>

        </div>
        <div class="right">
            <header>
                <div class="navbar">
                    <div class="hr-line"></div>
                    <div class="nav-items">
                        <div class="nav-item">Home</div>
                        <div class="nav-item">About Us</div>
                        <div class="nav-item">Portfolio</div>
                        <div class="nav-item">Contact</div>
                    </div>
                </div>
            </header>
            <div class="creativity">
                <div class="creativity-title">
                    <div class="creativity-title-top">
                        <h1>Crea-</h1>
                    </div>
                    <div class="creativity-title-bottom">
                        <h1>tivity.</h1>
                    </div>
                </div>
                <div class="creativity-caption">
                    is our ingredient
                </div>
                <div class="social-icons">
                    <div class="social-item"><img src="./img/Twitter Icon.svg" alt="Twitter"></div>
                    <div class="social-item"><img src="./img/Instagram Icon.svg" alt="Instagram"></div>
                    <div class="social-item"><img src="./img/Facebook Icon.svg" alt="Facebook"></div>
                    <div class="social-item"><img src="./img/Email Icon.svg" alt="Email"></div>
                </div>
            </div>
            <div class="check-package-btn">Check Our Package</div>
            <div class="bottom">
                <div class="services">
                    <div class="serv-item serv-item1">
                        <div class="serv-item-circle circle1"></div>
                        <p>Photography</p>
                        <div class="serv-item-ver-line"></div>
                    </div>
                    <div class="serv-item">
                        <div class="serv-item-circle"></div>
                        <p>Videography</p>
                        <div class="serv-item-ver-line"></div>
                    </div>
                    <div class="serv-item">
                        <div class="serv-item-circle"></div>
                        <p>Graphic Design</p>
                        <div class="serv-item-ver-line"></div>
                    </div>
                    <div class="serv-item">
                        <div class="serv-item-circle"></div>
                        <p>Illustration</p>
                        <div class="serv-item-ver-line"></div>
                    </div>
                    <div class="serv-item">
                        <div class="serv-item-circle"></div>
                        <p>Animation</p>
                        <div class="serv-item-ver-line"></div>
                    </div>
                </div>
                <div class="quotation">
                    <div class="end-quote"><i class="fa-solid fa-quote-right"></i></div>
                    <h4>We help you to create the best graphics, photos, videos, animations and illustrations</h4>
                    <img src="./img/dance-img.jpg" alt="Dance Image">
                </div>
                <div class="down-arrow">
                    <div class="arrow-line"></div>
                    <div class="arrow"><i class="fa-solid fa-angle-down"></i></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
